<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Section</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<button id="scrollButton">Scroll to Section</button>

<div style="height: 1000px;"></div> <!-- Just to add space for scrolling -->

<section id="targetSection">
  <h2>This is the target section</h2>
  <p>Some content here...</p>
</section>

<script>
    $(document).ready(function() {
        $("#scrollButton").click(function() {
            var targetOffset = $("#targetSection").offset().top; // Get the top position of the section
            $('html, body').animate({
                scrollTop: targetOffset
            }, 1000); // Animate scroll to that position
        });
    });
</script>

</body>
</html>
