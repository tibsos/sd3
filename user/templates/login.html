{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <style>

        @font-face {

            font-family: C;
            src: url("{% static 'fonts/Comforta.ttf' %}");

        }

        body, input, button {

            font-family: C;

        }

        body {

            background: #f6eadf;
            color: #1E2330;

        }

        input {

            width: 300px;
            height: 50px;
            
            padding-left: 20px;
            padding-right: 20px;
            
            box-shadow: inset 3px 3px 8px #d8cec4,
                    inset -3px -3px 8px #fffffa;

            background: none;
            border: none;

            border-radius: 999px;

            font-size: 23px;

        }

        input:focus {

            outline: none;

        }

        .navbar {

            position: absolute;

        }

        .logo {

            position: relative;
            top: 20px;
            left: 20px;

        }

        .main {

            position: absolute;
            left: 0;
            right: 0;

            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

        }

        .login-form {

            padding: 15px;
            padding-bottom: 50px;

            border-radius: 20px;

            box-shadow: 3px 3px 8px #d8cec4,
                -3px -3px 8px #fffffa;

        }

        .form-title {

            font-size: 28px;

        }

        .field {

            position: relative;
            top: 20px;

            margin-bottom: 20px;

        }

        .field span {

            display: block;

            font-size: 25px;

        }

        .error-message {

            position: relative;
            top: 10px;

            display: block;
            color: red;

        }

        #loginBtn {

            position: relative;
            top: 30px;

            width: 340px;
            height: 60px;

            font-size:23px;

            background: none;

            border: none;
            border-radius: 999px;

            box-shadow: 3px 3px 8px #d8cec4,
                -3px -3px 8px #fffffa;

            cursor: pointer;

        }


    </style>

            </div>

        </div>

        <div class="main">


            <div class="login-form">

                <h4 class="form-title">Вход в систему</h4>

                <form method="POST">

                    {% csrf_token %}

                    <div class="field">

                        <span>Логин</span>
                        <input 
                            type="text"
                            name="u"
                            placeholder="admin" />
    
                    </div>

                    <div class="field">

                        <span>Пароль</span>
                        <input 
                            type="text"
                            name="p"
                            placeholder="12345" />
    
                    </div>

                    {% if e %}

                        <span class="error-message">Неправильный логин или пароль</span>

                    {% endif %}
    
                    <button id="loginBtn" type="submit">Войти</button>

                </form>
                
            </div>

        </div>
